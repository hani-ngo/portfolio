<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        .toolbar {
            background: rgba(74, 85, 104, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toolbar h1 {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .controls button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .controls button:hover::before {
            left: 100%;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .controls button:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .controls button:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .page-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .viewer-container {
            margin-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            min-height: calc(100vh - 70px);
            transition: all 0.3s ease;
        }

        .pdf-viewer {
            max-width: 100%;
            display: flex;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .page:hover::before {
            opacity: 1;
        }

        .page:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.12),
                0 4px 12px rgba(0, 0, 0, 0.08);
        }

        .page canvas {
            display: block;
            width: 100%;
            height: auto;
            transition: all 0.3s ease;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
            font-size: 16px;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a5568;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .toolbar {
                padding: 8px 15px;
            }
            
            .toolbar h1 {
                font-size: 16px;
            }
            
            .controls {
                gap: 5px;
            }
            
            .controls button {
                padding: 4px 8px;
                font-size: 12px;
            }
            
            .viewer-container {
                padding: 10px;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>Portfolio</h1>
        <div class="controls">
            <button id="prev-page" disabled>‚Üê Previous</button>
            <span class="page-info">
                <span id="page-num">-</span> / <span id="page-count">-</span>
            </span>
            <button id="next-page" disabled>Next ‚Üí</button>
            <button id="zoom-out">Zoom -</button>
            <button id="zoom-in">Zoom +</button>
        </div>
    </div>

    <div class="viewer-container">
        <div class="pdf-viewer">
            <div class="loading" id="loading">Loading PDF...</div>
            <div id="pdf-container"></div>
        </div>
    </div>

    <script>
        // PDF.js configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = getInitialPage();
        let pageIsRendering = false;
        let pageNumIsPending = null;
        let scale = 1.5;
        let manualZoom = false;

        // Get initial page from localStorage or default to 1
        function getInitialPage() {
            try {
                const savedPage = localStorage.getItem('portfolio-current-page');
                if (savedPage) {
                    const page = parseInt(savedPage);
                    return page > 0 ? page : 1;
                }
            } catch (e) {
                // localStorage might not be available
                console.log('localStorage not available, starting from page 1');
            }
            return 1;
        }

        // Save current page to localStorage
        function saveCurrentPage(pageNumber) {
            try {
                localStorage.setItem('portfolio-current-page', pageNumber.toString());
            } catch (e) {
                // localStorage might not be available, fail silently
                console.log('Could not save page state');
            }
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const pdfContainer = document.getElementById('pdf-container');
        const loadingDiv = document.getElementById('loading');

        // Get elements
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');

        // Calculate responsive scale
        const getResponsiveScale = (page) => {
            const viewport = page.getViewport({ scale: 1.0 });
            const containerWidth = pdfContainer.parentElement.clientWidth - 40; // Account for padding
            const containerHeight = window.innerHeight - 100; // Account for toolbar and padding
            
            const scaleX = containerWidth / viewport.width;
            const scaleY = containerHeight / viewport.height;
            
            // Use the smaller scale to ensure the page fits entirely, with better defaults
            const autoScale = Math.min(scaleX, scaleY, 3.0); // Increased cap to 3x
            
            return Math.max(autoScale, 1.0); // Increased minimum scale to 1.0 for better readability
        };

        // Add page transition effect
        const addPageTransition = (direction) => {
            const pageContainer = pdfContainer.querySelector('.page');
            if (pageContainer) {
                pageContainer.style.transform = direction === 'next' ? 'translateX(-20px)' : 'translateX(20px)';
                pageContainer.style.opacity = '0.7';
                
                setTimeout(() => {
                    pageContainer.style.transform = 'translateX(0)';
                    pageContainer.style.opacity = '1';
                }, 150);
            }
        };

        // Render page
        const renderPage = num => {
            pageIsRendering = true;

            pdfDoc.getPage(num).then(page => {
                // Calculate responsive scale if not manually adjusted
                if (!manualZoom) {
                    scale = getResponsiveScale(page);
                }
                
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport
                };

                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });

                // Update page counters and save state
                pageNumSpan.textContent = num;
                saveCurrentPage(num);
            });
        };

        // Check for pages rendering
        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        // Show previous page
        const showPrevPage = () => {
            if (pageNum <= 1) return;
            addPageTransition('prev');
            pageNum--;
            queueRenderPage(pageNum);
            updateButtons();
        };

        // Show next page
        const showNextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            addPageTransition('next');
            pageNum++;
            queueRenderPage(pageNum);
            updateButtons();
        };

        // Update button states
        const updateButtons = () => {
            prevBtn.disabled = pageNum <= 1;
            nextBtn.disabled = pageNum >= pdfDoc.numPages;
        };

        // Zoom functions
        const zoomIn = () => {
            manualZoom = true;
            scale += 0.2;
            queueRenderPage(pageNum);
        };

        const zoomOut = () => {
            if (scale > 0.4) {
                manualZoom = true;
                scale -= 0.2;
                queueRenderPage(pageNum);
            }
        };

        // Add click feedback
        const addClickFeedback = (button) => {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
        };

        // Button events
        prevBtn.addEventListener('click', (e) => {
            addClickFeedback(e.target);
            showPrevPage();
        });
        nextBtn.addEventListener('click', (e) => {
            addClickFeedback(e.target);
            showNextPage();
        });
        zoomInBtn.addEventListener('click', (e) => {
            addClickFeedback(e.target);
            zoomIn();
        });
        zoomOutBtn.addEventListener('click', (e) => {
            addClickFeedback(e.target);
            zoomOut();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    showPrevPage();
                    break;
                case 'ArrowRight':
                    showNextPage();
                    break;
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                    zoomOut();
                    break;
            }
        });

        // Window resize handler
        window.addEventListener('resize', () => {
            if (!manualZoom && pdfDoc) {
                queueRenderPage(pageNum);
            }
        });

        // Load PDF with enhanced loading state
        loadingDiv.innerHTML = '<span>Loading the portfolio...</span>';
        
        pdfjsLib.getDocument('./portfolio.pdf').promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            pageCountSpan.textContent = pdfDoc.numPages;
            
            // Validate page number against total pages
            if (pageNum > pdfDoc.numPages) {
                pageNum = 1;
                saveCurrentPage(pageNum);
            }
            
            // Smooth fade out of loading
            loadingDiv.style.opacity = '0';
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                pdfContainer.appendChild(canvas);
                
                // Animate in the PDF
                canvas.style.opacity = '0';
                canvas.style.transform = 'scale(0.95)';
                
                renderPage(pageNum);
                updateButtons();
                
                setTimeout(() => {
                    canvas.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    canvas.style.opacity = '1';
                    canvas.style.transform = 'scale(1)';
                }, 100);
            }, 300);
        }).catch(err => {
            loadingDiv.innerHTML = '<span style="color: #e53e3e;">Error loading PDF: ' + err.message + '</span>';
            loadingDiv.style.animation = 'none';
            console.error('Error loading PDF:', err);
        });
    </script>
</body>
</html>
